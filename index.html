<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="assets/javascript/gifTime.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>GIFY API</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Let's Find you Some GIFS</h1>
            <p class="lead">Below is a list of buttons that get you some gifs you can also make a button and use that to search for your own gifs you can also save your favorite gifs as well good hunting </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="buttonStorage">

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <form id="gif-form">
                <label for="userInput">Choose the type of gifs</label>
                <input type="text" id="gifInput">
                <br>
            </form>
            <form>
                <input id="searchButton" type="submit" value="Add your gif choose to the wall"><br>
            </form>
            <form id="gifNum">
                <input class="multiGif" type="radio" name="gifNum" id="getOneGif" value="Get 1 gif" checked>Get 1 gif<br>
                <input class="multiGif" type="radio" name="gifNum" id="getThreeGifs" value="Get 3 gifs">Get 3 gifs<br>
                <input class="multiGif" type="radio" name="gifNum" id="getFiveGifs" value="Get 5 gifs">Get 5 gifs<br>
            </form>

        </div>
    </div>
    <div class=" row ">

        <div class="col-md-6">
            <p class="areaTitles">The Gifs</p>
            <div class="storageDiv" id="theGifZone">

            </div>
        </div>
        <div class="col-md-6">
            <p class="areaTitles">Your Favorite Gifs</p>
            <div class="storageDiv" id="userFav">

            </div>
        </div>

    </div>

</body>

</html>
